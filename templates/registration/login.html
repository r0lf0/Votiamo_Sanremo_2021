{% extends "sanremo/base.html" %}

{% block content %}
    <div class="container d-flex h-100 flex-column">

        <div class="row justify-content-center align-items-center">
            {% if form.errors %}
                <p style="margin-top: 20px">Combinazione nome utente e password sbagliata</p>
            {% endif %}

            <h1 class="h3 mb-3 font-weight-normal" style="margin-top: 50px">Inserisci le credenziali</h1>

            <form method="post" action="{% url 'login' %}" style="margin-top: 20px">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>{{ form.username.label_tag }}</td>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password.label_tag }}</td>
                        <td>{{ form.password }}</td>
                    </tr>
                </table>

                <button class="btn btn-lg btn-primary btn-block" type="submit" value="login" style="margin-top: 20px">Accedi</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
    </div>

{% endblock %}
