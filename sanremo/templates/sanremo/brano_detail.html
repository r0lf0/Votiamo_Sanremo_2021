{%  extends "sanremo/base.html"  %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">{{ brano.titolo }}</h1>
        </div>
    </div>
                <div>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">
                                Interpreti
                            </h4>
                            <ul class="list-group list-group-flush">
                                {% for interprete in brano.interpreti.all %}
                                      <li class="list-group-item">{{ interprete }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">
                                Autori
                            </h4>
                            <ul class="list-group list-group-flush">
                                {% for autore in brano.autori.all %}
                                      <li class="list-group-item">{{ autore }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
{% endblock %}
